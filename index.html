<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Event Registration</h1>
        </div>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="movie-name">Movie Name:</label>
                    <input type="text" id="movie-name" name="movie-name" placeholder="Enter movie name">
                </div>
                <div class="form-group">
                    <label for="available-seats">Available Seats:</label>
                    <input type="text" id="available-seats" name="available-seats" value="23" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="seats">Number of Seats:</label>
                    <input type="number" id="seats" name="seats" min="1" max="23">
                </div>
                <div class="form-group">
                    <label for="attendee-name">Name of Attendee:</label>
                    <input type="text" id="attendee-name" name="attendee-name" placeholder="Enter attendee's name">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="window.location.href='cancel.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
